<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة حب</title>
    <style>
        body {
            background-color: #f4e1e6; /* خلفية نهدية */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #b56576;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #a24c5e; /* لون نهدى أغمق */
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            background-color: #d291bc; /* لون نهدى فاتح */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #c479aa; /* لون أغمق عند التمرير */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>أهلا وسهلا بكِ يا آنستي</h1>
    <button onclick="showMessage()">انقر هنا</button>
    <p id="message">أحبك يا آية ❤️</p>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>

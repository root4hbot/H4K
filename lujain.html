<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جمال أخّاذ</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #663300;
            background-color: #fff3e6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .highlight {
            color: #006600;
            font-weight: bold;
        }
        
        .gold {
            color: #cc9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lujain.jpg">
        
        <div class="description">
            <h2 class="gold">شمسٌ في إطارٍ بشري</h2>
            <p>
                تلمعُ كشعاعِ شمسٍ ذهبيّ، <span class="highlight"></span> 
                وفي محيّاها سحرٌ لا يُقاوم. <span class="highlight">عيناها الخضراوان</span> كبحرينِ من الحياة، 
                تنطقان بالجمال دون حروف، تسبحُ في أعماقهما أحلامٌ وأسرار. 
                
            </p>
            <p>
                هي لوحةٌ فنيّةٌ تجسّدُ روعةَ الخلق، <br>
                حيثُ اكتملَ الجمالُ الداخليّ مع الخارجيّ، <br>
                فباتت أنثى تُحيّرُ العيونَ والقلوبَ بلُطفها الأخّاذ.
            </p>
        </div>
    </div>
</body>
</html>

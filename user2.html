<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>سحر الأخضر الذهبي</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .frame {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(67, 160, 71, 0.3);
            margin: 20px;
            max-width: 600px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            border: 4px solid #fff8e1;
        }

        .caption {
            text-align: center;
            color: #1b5e20;
            font-size: 24px;
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            font-weight: bold;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="ali.jpg" alt="الشخص الأشقر">
    </div>
    <p class="caption">
        🌿✨ أرى في عينيكَ بساتينَ خضراء  
        تَسْرُقُ أشعةَ شمسٍ من شَعْرِكَ الذهبيّ  
        أنتَ لوحةٌ خلّابَة جمعَتْ  
        بهاءَ الزمردِ في عيونٍ  
        ودفءَ الذهبِ في ذقنِ  ✨💚
    </p>
</body>
</html>

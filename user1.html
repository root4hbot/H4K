<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الأجمل على الإطلاق!</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .frame {
            background: linear-gradient(45deg, #ff99c8, #ff66b3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 102, 179, 0.3);
            margin: 20px;
            max-width: 600px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            border: 4px solid white;
        }

        .caption {
            text-align: center;
            color: #cc0066;
            font-size: 24px;
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="batoul.jpg" alt="الصورة الجميلة">
    </div>
    <p class="caption">هذا أجمل فتاة ستعرفها 🩵🩷</p>
</body>
</html>
